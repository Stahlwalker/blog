
<h1>Site Map</h1>
<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <hr>
    {% for post in site.posts %}
    <url>
        <loc> <a href>{{site.url}}{{ post.url | remove: 'index.html' }}</a> <hr></loc>
    </url>
    {% endfor %}
   

    {% for page in site.pages %}
    {% if page.layout != nil %}
    {% if page.layout != 'feed' %}
    <url>
        <loc> <a href>{{site.url}}{{ page.url | remove: 'index.html' }}</a>  <hr></loc>
    </url>
    {% endif %}
    {% endif %}
    {% endfor %}
</urlset>
