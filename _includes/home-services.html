  <!-- Service Start -->
  <section id="service"> 
    <div class="container">
      <div class="row">
        <div class="section-title">
          <h2>My Services</h2>
          <p>As, I begin my consultant work, I will be accepting focused on frontend web development.</p>
        </div>
      </div>
      <div class="row ">
        {% for service in site.data.services %}
        <div class="col-sm-6 col-md-3">
          <div class="service-item">
            <i class="{{ service.icon }}"></i>
            <h4>{{ service.title }}</h4>
            <p>{{ service.content }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
